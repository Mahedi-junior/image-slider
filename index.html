<!doctype html>
<html lang="en">

<head>
    <title>Image Search</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- kit -->
    <script src="https://kit.fontawesome.com/e4809e0f23.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h4 class="mt-2 text-center">Search Image for create slider</h4>
        <div class="form-inline mt-3 d-flex justify-content-center">
            <div class="input-group col-md-6 mb-2">
                <input type="text" class="form-control" id="search" placeholder="search anything">
            </div>
            <button type="button" id="search-btn" class="btn btn-primary mb-2">Search</button>
        </div>
        <section class="images">
            <div class="justify-content-around align-items-center mt-3 gallery-header mb-2">
                <h3 class="head-title text-center">Select image for create slider</h3>
                <div class="input-group col-md-3 mb-2 mb-md-0">
                    <input class="form-control" id="duration" placeholder="slider change duration">
                </div>
                <button id="create-slider" class="btn btn-primary px-5">Create slider</button>
            </div>
            <div class="row gallery">

            </div>
        </section>
        <!-- slider -->
        <div class="main">
            <section class="mt-5" id="sliders">

            </section>
            <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
                <span class="dot" onclick="changeItem(-1)"></span>
                <span class="dot" onclick="changeItem(1)"></span>
            </div>
        </div>
    </div>
    <footer id="foter" class="mt-3">
        <div class="mt-3">
            <span class="mahedi"> mahedih.cse@gmail.com</span>
            <p class="dev">junior web developer</p>
            <span class="fb"> <a href="https://www.facebook.com/profile.php?id=100076590331524" target="blank"><i class="face fab fa-facebook mt-0 px-2 "></i></a></i></span>
            <span><a href="https://www.instagram.com/?hl=en" target="blank"> <i class="face fab fa-brands fa-instagram-square px-2"></i></a></span>
            <span> <i class="face fab fa-brands fa-facebook-messenger px-2"></i></span>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <script src="./app.js"></script>
</body>

</html>
